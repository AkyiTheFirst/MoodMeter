<!DOCTYPE html>
<head>
    <meta charset = "utf-8">
    <title>Moodmeter</title>
    <link rel = "stylesheet" href = "sliderStyle.css">
    <script src = "sliderScript.js"></script>
</head>

<body>
    <p id = "demo" class = "moodMeter">Neutral</p>
    <div class = "moodWrapper">
        <img src = "./slidePhotos/n3.png" class = "moodBoard" id = "myMood">
    </div>
    <div class = "slideWrapper">
        <label class = "slideEmoji" id = "angy"><img src = "./slidePhotos/EmoAnge.png" alt = "angy icon" class = "emoIcon"></label>
        <input type = "range" min = "0" max = "6" value = "3" class = "slider" id = "mySlide" oninput = "takeIn(this.value)"></input>
        <label class = "slideEmoji" id = "happe"><img src = "./slidePhotos/EmoHappe.png" alt = "angy icon" class = "emoIcon"></label>
    </div> 
</body>
</html>
